<!DOCTYPE html>
<html>
    <head>
        <title>AR.js A-Frame Marker-based</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
        <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script type="text/javascript" src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> <!-- for animation -->
    </head>

    <body>
        <a-scene embedded arjs="sourceType: webcam;">

           <!-- the train -->
           <a-marker preset="hiro">
           <!-- <a-marker type="pattern" url="../assets/markers/2DSKpattern.patt"> -->
                <a-entity position="0 0 0" rotation="0 0 0" gltf-model="../assets/train/scene.gltf" animation-mixer scale="0.08 0.08 0.08"></a-entity>
           </a-marker>

          <a-entity camera></a-entity>
 
        </a-scene>
    </body>
</html>
